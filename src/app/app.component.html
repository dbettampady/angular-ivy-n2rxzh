<div class="full-width-div">
  <h2><b></b>Groceries</h2>
  <br />
  <div class="form-group d-flex justify-content-center">
    
	<select style="width: 30%"
      name="itemName"
      class="form-control"
      [(ngModel)]="itemName">
		<option value="Rice">Rice</option>
		<option value="Wheat">Wheat</option>
		<option value="Bajra">Bajra</option>
		<option value="ToorDal">ToorDal</option>
	</select>
  </div>
  <div class="form-group d-flex justify-content-center">
    <input
      style="width: 30%"
      type="text"
      name="quantity"
      class="form-control"
      placeholder="Quantity"
      [(ngModel)]="quantity"
    />

  </div>
  
  
  <div class="form-group d-flex justify-content-center">
    <input style="width: 30%" type="number" name="itemPrice" class="form-control" placeholder="Price per kg"
      [(ngModel)]="itemPrice" />
  </div>

  <div class="text-center">
    <button (click)="addRow()" class="btn btn-danger">ADD TO CART</button>
  </div>
  <br />
  <table class="center">
    <tr>
      <th>NO</th>

      <th>Item Name</th>

      <th>Quantity</th>
	  
	  <th>Price</th>
	  <th class="total">Total</th>

    </tr>
    <tr *ngFor ="let list of listofDetails; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ list.itemName }}</td>
      <td>{{ list.quantity }}</td>
	  <td>{{ list.itemPrice }}</td>
	  <td>{{ list.total }}</td>
    </tr>
  </table>
 
</div>
<router-outlet></router-outlet>
